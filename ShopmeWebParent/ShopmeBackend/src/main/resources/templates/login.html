<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cotent-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Shopme Admin</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>

<div class="container-fluid text-center">

    <div>
        <img th:src="@{/images/ShopmeAdminBig.png}"/>
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out successfully.</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>Access to Shopme Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Email" required />
            </p>

            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>

            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
            </p>

            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>


</div>

<div class="text-center mt-3">
    <p>Shopme Control Panel - Copyright &copy; Shopme</p>
</div>
</body>
</html>
