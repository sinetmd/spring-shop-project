<!DOCTYPE html>
<html>
<head th:replace="fragments :: page_head('Categories - Shopme Admin', 'common.js')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Manage Categories</h2>

        <a th:href="@{/categories/new}" style="text-decoration: none;"
           class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>

        <a th:href="@{/categories/export/csv}"
           class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

    </div>

    <!-- search form  -->
    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">

            Filter:&nbsp;
            <input type="search" id="search_keyword" name="keyword" th:value="${keyword}"
                   class="form-control" placeholder="Search keyword" required/>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary mr-2">
                <i class="fas fa-search"></i>
            </button>
            <button type="submit" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Category Image</th>
                <th>Category Name</th>
                <th>Alias</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${listCategories}">
                <td th:text="${cat.id}"></td>
                <td>
                    <img th:src="@{${cat.imagePath}}" style="width: 100px" class="img-fluid"/>
                </td>
                <td th:text="${cat.name}"></td>
                <td th:text="${cat.alias}"></td>
                <td>
                    <div th:replace="fragments :: category_status(${cat.enabled}, 'category', '/categories/' + ${cat.id})"></div>
                </td>
                <td class="text-center">
                    <div th:replace="fragments :: category_edit('category', '/categories/edit/' + ${cat.id})"></div>
                    &nbsp;
                    <div th:replace="fragments :: category_delete('category', ${cat.id}, '/categories/delete/' + ${cat.id})"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
